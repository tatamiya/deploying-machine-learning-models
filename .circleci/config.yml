version: 2

defaults: &defaults
  docker:
    - image: circleci/python:3.7.2
  working_directory: ~/project

prepare_venv: &prepare_venv
  run:
    name: Create venv
    command: |
      python3 -m venv venv
      source venv/bin/activate
      pip install --upgrade pip

fetch_data: &fetch_data
  run:
    name: Set script permission and fetch data
    command: |
      source venv/bin/activate
      chmod +x ./scripts/fetch_kaggle_dataset.sh
      ./scripts/fetch_kaggle_dataset.sh

jobs:
  test_regression_model:
    <<: *defaults
    steps:
      - checkout
      - *prepare_venv
      - run:
          name: Install requirements
          command: |
            . venv/bin/activate
            pip install -r regression_model/requirements.txt
      - *fetch_data
      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            export PYTHONPATH="$(pwd)/regression_model:$PYTHONPATH"
            pytest -vv regression_model/regression_model/tests
  
  test_ml_api:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - py-deps-{{ checksum "ml_api/requirements.txt" }}
      - run:
          name: Running tests
          command: |
            virtualenv venv
            . venv/bin/activate
            export PYTHONPATH="$(pwd)/ml_api:$PYTHONPATH"
            pip install --upgrade pip
            pip install -r ml_api/requirements.txt
            pytest -vv ml_api/tests -m "not differential"
      - save_cache:
          key: py-deps-{{ checksum "ml_api/requirements.txt" }}
          paths:
            - "/venv"
  train_and_upload_regression_model:
    <<: *defaults
    steps:
      - checkout
      - *prepare_venv
      - run:
          name: Install requirements
          command: |
            . venv/bin/activate
            pip install -r regression_model/requirements.txt
      - *fetch_data
      - run:
          name: Train model
          command: |
            . venv/bin/activate
            PYTHONPATH=./regression_model python3 regression_model/regression_model/train_pipeline.py
      - run:
          name: Publish model to Gemfury
          command: |
            . venv/bin/activate
            chmod +x ./scripts/publish_model.sh
            ./scripts/publish_model.sh ./regression_model/

workflows:
  version: 2
  test-all:
    jobs:
      - test_regression_model
      - test_ml_api
      - train_and_upload_regression_model:
          requires:
            - test_regression_model
            - test_ml_api